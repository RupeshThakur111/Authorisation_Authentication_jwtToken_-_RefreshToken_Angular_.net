<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-while">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error] = "signUpForm.controls['firstName'].dirty && signUpForm.hasError('required' , 'firstName')"> <!--convert text box border to red -->
                                    <input formControlName="firstName" type="text" placeholder="First Name">
                                </div>
                                <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required' , 'firstName')" class="text-danger"> <!--show error mssg-->
                                    *First Name is required</small>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error] = "signUpForm.controls['lastName'].dirty && signUpForm.hasError('required' , 'lastName')">                                   
                                    <input formControlName="lastName" type="text" placeholder="Last Name">
                                </div>
                                <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required' , 'lastName')" class="text-danger"> 
                                    *Last Name is required</small>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error] = "signUpForm.controls['Email'].dirty && signUpForm.hasError('required' , 'Email')"> 
                                    <input formControlName="Email" type="text" placeholder=" Email">
                                </div>
                                <small *ngIf="signUpForm.controls['Email'].dirty && signUpForm.hasError('required' , 'Email')" class="text-danger"> 
                                    *Email is required</small>

                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error] = "signUpForm.controls['userName'].dirty && signUpForm.hasError('required' , 'userName')">                                    
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="userName" type="text" placeholder="Username">
                                </div>
                                <small *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required' , 'userName')" class="text-danger">
                                    *User Name is required</small>

                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error] = "signUpForm.controls['password'].dirty && signUpForm.hasError('required' , 'password')">                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" type="password" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required' , 'password')" class="text-danger"> 
                                    *Password is required</small>

                            </div>
                            
                            <button (click)="onSignup()" type="submit" class="btn btn-secondary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-mted">Already have account? <a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
